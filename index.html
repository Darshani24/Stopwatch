<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    

        
        <h1 id="timer" class="text-center text-gray-950 text-8xl py-10">00:00:00</h1>
        
        <div class="flex justify-center py-16 text-center space-x-6">
            
            <img src="https://static.vecteezy.com/system/resources/thumbnails/001/500/280/small/stop-video-icon-free-vector.jpg" class="border-4 border-black cursor-pointer" onclick="watchStop()">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/000/630/395/small/illust58-7477-01.jpg" class="border-spacing-2 cursor-pointer" onclick="watchStart()">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/205/850/small/refresh-icon-free-vector.jpg" class="border-spacing-2 cursor-pointer" onclick="watchReset()">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
